<section class="add-employee min-heigt my-3">
    <div class="row">
       <div class="col-12 col-md-10 ">
          <div class="card">
             <div class="card-block">
                <form class="k-form" name="addEmplyeeForm" #addEmployeeForm="ngForm" (ngSubmit)="addEmployee(addEmployeeForm)">
                <fieldset>
                   <legend>Employee Details</legend>
                   <label class="k-form-field">
                   <span>Name <span class="k-required">*</span></span>
                   <input class="k-textbox" name="name" [(ngModel)]="employee.name"
                   placeholder="Your Name"   required/>
                   </label>
                   <div class="k-form-field">
                      <span>Department <span class="k-required">*</span></span>
                      <kendo-combobox  name="department" [data]="allDepartments" 
                      [allowCustom]="allowCustom" [(ngModel)]="employee.department" required>
                      </kendo-combobox>
                   </div>
                   <div class="k-form-field">
                      <label class="k-form-field"></label>
                      <span>employee Code <span class="k-required">*</span></span>
                      <input type="number" min="1" class="k-textbox" name="employeeCode" placeholder="Employee Code"   [(ngModel)]="employee.employeeCode" required/>
                      <span class="text-danger" *ngIf="!positiveCode"> positive numbers only </span>
                      <span class="text-danger" *ngIf="!employeeCodeUnique"> Code is already exist </span>
                   </div>
                   <div class="k-form-field">
                      <span>Gender <span class="k-required">*</span></span>
                      <input type="radio" name="gender" id="female" class="k-radio" [(ngModel)]="employee.gender"
                      value="female">
                      <label class="k-radio-label" for="female">Female</label>
                      <input type="radio" name="gender" id="male" class="k-radio" checked [(ngModel)]="employee.gender"
                      value="male">
                      <label class="k-radio-label" for="male">Male</label>
                   </div>
                   <div class="k-form-field">
                      <span>Select a date <span class="k-required">*</span></span>
                      <kendo-datepicker  [format]="'MM-dd-yyyy'" name="bDate" [(ngModel)]="employee.bDate" required>        
                      </kendo-datepicker>
                      <span class="text-danger" *ngIf="!validBDate"> Invalid birthdate</span>
                   </div>
                </fieldset>
                <div class="text-center">
                   <button type="button" class="k-button mr-2" (click)="cancel()">Cancel</button>
                   <button  class="k-button k-primary ml-2" [disabled]="!addEmployeeForm.valid" >Add</button>
                </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </section>
